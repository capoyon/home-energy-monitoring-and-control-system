    <script>
      var gateway = `ws://${window.location.hostname}/automate`;
    // var gateway = `ws://192.168.10.128/automate`;
    var websocket;
    window.addEventListener('load', onLoad);
      function initWebSocket() {
        console.log('Connecting socket: ' + gateway);
        websocket = new WebSocket(gateway);
        websocket.onopen = onOpen;
        websocket.onclose = onClose;
        websocket.onmessage = onMessage;
      }

      function onOpen(event) {
        console.log('Socket connection opened');
      }

      function onClose(event) {
        console.log('Connection closed');
        setTimeout(initWebSocket, 2000);
      }

      function onMessage(event) {
        console.log(event.data);
      }

      function onLoad(event) {
        initWebSocket();
      }

      // Function to check if a string is a valid number or float
    function isValidNumber(input) {
        return !isNaN(parseFloat(input)) && isFinite(input);
    }

    document.getElementById('comparison-select').addEventListener('change', function() {
        var comparisonValue = this.value;
        var secondInputLabel = document.getElementById('second-input-label');
        var secondInput = document.getElementById('second-input');

        if (comparisonValue === '2') {
            secondInputLabel.style.display = 'inline';
            secondInput.style.display = 'inline';
        } else {
            secondInputLabel.style.display = 'none';
            secondInput.style.display = 'none';
        }
    });

    // Validate input fields to allow only numbers or floats
    document.getElementById('first-input').addEventListener('input', function() {
        var value = this.value;
        if (!isValidNumber(value)) {
            this.value = value.slice(0, -1); // Remove the last character if it's not a valid number
        }
    });

    document.getElementById('second-input').addEventListener('input', function() {
        var value = this.value;
        if (!isValidNumber(value)) {
            this.value = value.slice(0, -1); // Remove the last character if it's not a valid number
        }
    });

    // Add event listener to the form submit button
    document.getElementById('automation-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Retrieve form values
        var firstSelectValue = document.getElementById('first-select').value;
        var comparisonSelectValue = document.getElementById('comparison-select').value;
        var firstInputValue = document.getElementById('first-input').value;
        var secondInputValue = document.getElementById('second-input').value;
        var task = document.getElementById('task1').value;

        // Print form values to the console
        data = ":=:" + "1" + ":=:" + firstSelectValue + ":=:" + comparisonSelectValue  + ":=:" + firstInputValue  + ":=:" + secondInputValue  + ":=:" + task+ ":=:";
        console.log(data);
        addTask(data);
    });

    document.getElementById('appointment-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior
            
        var month = document.getElementById('month').value;
        var day = document.getElementById('day').value;
        var time = document.getElementById('time-select').value;
        var task = document.getElementById('task2').value;

        // Check if time is blank
        if (time.trim() === '') {
            // Display warning message
            alert('You cannot leave the time empty.');
            return; // Exit the function, preventing further execution
        }

        var [hour, minute] = time.split(':');

        // Log form data to the console
        var data = ":=:" + "2" + ":=:" + month + ":=:" + day + ":=:" +  hour + ":=:" + minute + ":=:" + task + ":=:";
        console.log(data);
        addTask(data);
    });

    function addTask(data) {
        try {
            if (websocket.readyState === websocket.OPEN) {
                websocket.send(data);
            } else {
                console.error('Websocket connection is not open.');
            }
        } catch (error) {
            console.error('Error sending data over websocket:', error);
        }
    }
    
    function clearAndAddData() {
        // Clear the table
        var table = document.querySelector("#taskList tbody");
        table.innerHTML = "";

        // Add new data
        var newData = `

            <td style="padding: 8px;">Equals (=)</td>
            <td style="padding: 8px;">100</td>

            </td>

            <td style="padding: 8px;">

              <button onclick="deleteRow(this)" style="padding: 5px 10px;">Delete</button>
            </td>

        `;
        table.innerHTML = newData;
      }
